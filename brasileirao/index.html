<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tables with Normalized Sums</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Normalized Sum of Corners Get</h2>
    <table id="cornersGetTable">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Normalized Sum of Corners Get</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Normalized Sum of Corners Lost</h2>
    <table id="cornersLostTable">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Normalized Sum of Corners Lost</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Game Sums</h2>
    <table id="gameSumsTable">
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Ranking</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    
    <script src="advancing.js"></script>
</body>
</html>
